name: CI build Anaconda packages

on:
  #workflow_dispatch:
  #release:
    #types:
      #- released
  push:
    branches:
      - ci-test

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [ubuntu-latest, windows-2019, macOS-10.15]
        os: [windows-2019]
    name: Build Anaconda packages on ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: false
          python-version: 3.8
          conda-channels: conda-forge
      
      - name: Prepare conda environment
        run: |
          conda install mamba conda-build conda-verify anaconda-client
          mkdir build_output
          
      - name: (macOS) Create homebrew symlinks for gcc/gfortran
        if: matrix.os == 'macOS-10.15'
        run: |
          ln -s /usr/local/bin/gcc-9 /usr/local/bin/gcc
          ln -s /usr/local/bin/gfortran-9 /usr/local/bin/gfortran

      - name: Build packages
        run: mamba build --no-anaconda-upload --output-folder ./build_output ./packaging/conda
      
      - uses: actions/upload-artifact@v2
        with:
          name: build_outputs
          path: ./build_output/*/pysces*.tar.bz2

      #- name: Upload to anaconda.org
        ## to publish when a GitHub Release is created:
        #if: github.event_name == 'release' && github.event.action == 'released'
