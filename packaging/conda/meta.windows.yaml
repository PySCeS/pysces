package:
  name: pysces
  version: "0.9.8"

source:
  # git_url: https://github.com/PySCeS/pysces.git
  path: ../..

build:
  number: 0
  include_recipe: True
  script: "{{ PYTHON }} setup.py build --compiler=msvc --fcompiler=gfortran install --record=record.txt"


requirements:
  build:
    - python
    - setuptools
    - numpy
    - libpython
    - scipy
    - matplotlib
    - nose
  run:
    - python
    - setuptools
    - numpy
    - libpython
    - scipy
    - matplotlib
    - nose

test:
  imports:
    - pysces
  commands:
    - python -s -c "import pysces; pysces.test(3)"

about:
  home: http://pysces.sourceforge.net
  license: BSD
  licence_file: LICENSE.txt
  summary: Python Simulator for Cellular Systems

extra:
  maintainers:
    - Brett G. Olivier
    - Johann M. Rohwer
